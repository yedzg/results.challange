<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" href="./assets/images/icon-reaction.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    
  </style>
</head>
<body>

<div class="lhs">

  <p>Your Result</p>

  <div class="circle"> 
    <h1>76</h1>
    <p>of 100</p>
  </div>
 
  <h2>Great</h2>
  <p> You scored higher than 65% of the people who have taken these tests.</p>

</div> 

<div class="rhs">
  <h3>Summary</h2>
  <div>
    <div class="red"><i class="reaction-icon" src="./assets/images/icon-reaction.svg"></i> Reaction&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  80/100</div>
    <div class="orange">Memory &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  80/100</div>
    <div class="green">Verbal &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  80/100</div>
    <div class="blue">Visual &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  80/100</div>
    <button>Continue</button>
    
  </div>



</div>

  
 
  
 
  
  
</body>
</html>
